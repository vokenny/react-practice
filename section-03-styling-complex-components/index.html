<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React Library -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <!-- React DOM library -->
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Babel library - Transpiler for making modern JS backwards-compatible -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!--
      No longer linking to external stylesheet
      styling within React component to make them standalone and more reusable
    -->
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <title>Styling Components</title>
  </head>
  <body>
    <!-- React is rendered here -->
    <main id="app">React is not rendered yet</main>

    <script type="text/babel" src="app.js"></script>
  </body>
</html>
